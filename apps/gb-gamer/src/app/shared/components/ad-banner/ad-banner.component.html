<div class="banner" [style.height]="height + 'px'" [style.background-image]="'url(' + backgroundImage + ')'">
  <div class="d-flex flex-column gap-2 text-white px-5 pb-3 h-100 justify-content-end position-absolute">
    <h5 class="title">
      {{title}}
    </h5>
    <h6 class="sub-title">
      {{desc}}
    </h6>
  </div>

</div>

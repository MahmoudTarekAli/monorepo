<app-section class="ltr">

  <div class="top-section">

    <ng-container *ngIf="inner; else outer">
      <div class="top-banner {{bannerHeight ? 'low-height' : ''}}">
<!--        [style.background]="'url(' + banner + ')'"-->
        <img src="{{banner}}" alt="" class="cover-image" *ngIf="!isMobileView">

        <div class="info-container" style="position:absolute; bottom:0;" *ngIf="!isMobileView">
          <div class="cover"></div>
          <div *ngIf="gameIcon" class="game-icon">
            <img [src]="gameIcon" alt="Game Icon">
          </div>
          <div class="inner-info">
            <img *ngIf="profile" [ngClass]="{'premium-border' : isPremium}" [src]="profile" class="uplift" alt="profile">
            <ng-container *ngTemplateOutlet="tournamentDescription"></ng-container>
          </div>
            <ng-container *ngTemplateOutlet="tournamentButtons"></ng-container>

        </div>

        <div *ngIf="isMobileView">
          <div class="top-banner" [style.background]="'url(' + banner + ')'">
            <div class="info-container">
              <div class="cover"></div>
              <div *ngIf="gameIcon" class="game-icon">
                <img [src]="gameIcon" alt="Game Icon">
              </div>
              <div class="inner-info">
                <img *ngIf="profile" [ngClass]="{'premium-border' : isPremium}" [src]="profile" class="uplift" alt="profile">
                <ng-container *ngTemplateOutlet="tournamentDescription"></ng-container>
              </div>
                <ng-container *ngTemplateOutlet="tournamentButtons"></ng-container>
            </div>
        </div>
      </div>
      </div>
    </ng-container>

    <ng-template #outer>
<!--      [style.background]="'url(' + banner + ')'"-->
      <div class="top-banner {{bannerHeight ? 'low-height' : ''}}">
        <div *ngIf="gameIcon" class="game-icon outer" [nz-tooltip]="gameName">
          <img [src]="gameIcon" alt="Game Icon">
        </div>

        <img src="{{banner}}" alt="" class="cover-image" *ngIf="!isMobileView">


        <ng-container *ngIf="isMobileView">

          <div class="top-banner" [style.background]="'url(' + banner + ')'">


          <div  class="info-container">
            <div class="cover"></div>

            <div class="inner-info">
              <img *ngIf="profile" [ngClass]="{'premium-border' : isPremium}" [src]="profile" class="uplift" alt="profile">
              <ng-container *ngTemplateOutlet="tournamentDescription"></ng-container>
            </div>

              <ng-container *ngTemplateOutlet="tournamentButtons"></ng-container>
          </div>
          </div>
        </ng-container>
      </div>


      <div *ngIf="!isMobileView" class="info-container">

        <div class="inner-info">
          <img *ngIf="profile" [ngClass]="{'premium-border' : isPremium}" [src]="profile" class="uplift" alt="profile">
          <ng-container *ngTemplateOutlet="tournamentDescription"></ng-container>
        </div>

          <ng-container *ngTemplateOutlet="tournamentButtons"></ng-container>
      </div>
    </ng-template>
    <ng-template #tournamentDescription>
      <ng-content select="tournament-description"></ng-content>
    </ng-template>

    <ng-template #tournamentButtons>
      <div class="button-container flex-column gap-10">
      <ng-content select="tournament-buttons"></ng-content>
      </div>
    </ng-template>

  </div>


</app-section>

<img *ngIf="challenge.game.code === 'valorant'" class="w-100" src="assets/riot-ramadan/valorant-banner.webp" alt="">
<img *ngIf="challenge.game.code === 'league-of-legends'" class="w-100" src="assets/riot-ramadan/lol-banner.webp">
<div class="px-4">
  <div class="text-center my-2">
    <h2>IP address</h2>
    <p class="my-2">In order to claim your score for this challenge, kindly press “Allow IP” button</p>
  </div>

  <div class="d-flex justify-content-between my-3">
    <div class="flex-grow-1">
      <nz-form-control class="d-flex" >
        <input style=" border-radius: 8px 0 0 8px!important;"  placeholder="Ex: 255.255.255"
               [readonly]="challenge.authority === 'Moderator'"
               [(ngModel)]="myIp" class="ant-input mid-height"
               type="text">
        <app-button variant="primary" (click)="allowIp()"> Allow IP</app-button>

      </nz-form-control>
      <p class="error-message" *ngIf="errorMessage">{{errorMessage}}</p>
    </div>
  </div>
  <app-button (click)="submitIp()" variant=" two-tone-primary fit-content " class=" my-5 d-flex align-items-center justify-content-center pb-0"
              height="40" width="200">
    {{'common.buttons.save' | translate | uppercase}}
  </app-button></div>
